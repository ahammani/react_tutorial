<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var CommentBox = React.createClass({
        // getInitialState() executes exactly once during the lifecycle of
        // the component and sets up the initial state of the component.
        getInitialState: function() {
          return {data: []};
        },
        loadCommentsFromServer: function()Â {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({data:data});
            }.bind(this),
            error: function (xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        handleCommentSubmit: function(comment) {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'Post',
            data: comment,
            success: function(data) {
              this.setState({data:data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        // componentDidMount is a method called automatically by React after a
        // component is rendered for the first time.
        componentDidMount : function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comment Box</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render : function() {
          var commentNodes = this.props.data.map(function (comment) {
            return (
              <Comment author={comment.author} key={comment.id}>
                {comment.text}
              </Comment>
            )
          })
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text:''};
        },
        handleAuthorChange : function(e) {
          this.setState({author:e.target.value});
        },
        handleTextChange : function(e) {
          this.setState({text:e.target.value});
        },
        handleSubmit: function(e) {
          // Call preventDefault() on the event to prevent
          // the browser's default action of submitting the form.
          e.preventDefault();
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if(!author || !text) {
            return;
          }
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author:'', text: ''});
        },
        render : function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                type="text" placeholder="Your name"
                value={this.state.author} onChange={this.handleAuthorChange}
              />
              <input type="text" placeholder="Say something..."
                value={this.state.text} onChange={this.handleTextChange}
              />
              <input type="submit" value="Post"/>
            </form>
          );
        }
      });

      var Comment = React.createClass({
        rawMarkup: function() {
          var md = new Remarkable();

          return { __html: md.render(this.props.children.toString()) };

        },
        render : function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">{this.props.author}</h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });
      // Change comments.json and the front page will be automatically update after two seconds
      ReactDOM.render(<CommentBox url="/api/comments" pollInterval={2000}/>, document.getElementById('content'));
    </script>
  </body>
</html>
